<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" rowspan="3">Column 1, Rows 1-3</div>
            <div class="col-md-6">Column 2, Row 1 xxxxxxxxxx xxxxxxxxxxxxxx xxxxxxxxxxxxxx</div>
        </div>
        <div class="row">
            <div class="col-md-6">Column 2, Row 2</div>
        </div>
        <div class="row">
            <div class="col-md-6">Column 2, Row 3</div>
        </div>
        <div class="row">
            <div class="col-md-6">Column 1, Row 4</div>
            <div class="col-md-6">Column 2, Row 4</div>
        </div>
        <div class="row">
            <div class="col-md-6">Column 1, Row 5</div>
            <div class="col-md-6">Column 2, Row 5</div>
        </div>
        <div class="row">
            <div class="col-md-6">Column 1, Row 6</div>
            <div class="col-md-6">Column 2, Row 6</div>
        </div>
    </div>
</body>
</html>
